<svg width="556" height="401" viewBox="0 0 556 401" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit dunklem Farbverlauf -->
  <rect width="556" height="401" rx="20" fill="url(#backgroundGradient)"/>

  <!-- Linke Seitenleiste -->
  <rect x="30" y="30" width="120" height="341" rx="12" fill="#1E1E2E"/>

  <!-- Chat-Elemente in der Seitenleiste -->
  <rect x="40" y="50" width="100" height="30" rx="8" fill="#29293D"/>
  <rect x="40" y="90" width="100" height="30" rx="8" fill="#29293D"/>
  <rect x="40" y="130" width="100" height="30" rx="8" fill="#29293D"/>
  <rect x="40" y="170" width="100" height="30" rx="8" fill="#29293D"/>
  <rect x="40" y="210" width="100" height="30" rx="8" fill="#29293D"/>

  <!-- Rechte Hauptfläche -->
  <rect x="170" y="30" width="356" height="341" rx="12" fill="#1E1E2E"/>

  <!-- Chatnachrichten -->
  <!-- Nachricht vom Chatbot -->
  <rect x="190" y="50" width="320" height="60" rx="10" fill="#29293D"/>
  <text x="200" y="75" fill="#CCCCCC" font-size="14" font-family="Arial, sans-serif">Herzlich Willkommen am Gymnasium Alster!</text>

  <!-- Nachricht vom Nutzer -->
  <rect x="190" y="130" width="200" height="40" rx="10" fill="#29293D"/>
  <text x="200" y="155" fill="#CCCCCC" font-size="14" font-family="Arial, sans-serif">Wie können wir helfen?</text>

  <!-- Eingabefeld unten -->
  <rect x="190" y="310" width="210" height="40" rx="12" fill="#29293D"/>
  <text x="200" y="335" fill="#888888" font-size="14" font-family="Arial, sans-serif">Hier eingeben...</text>

  <!-- Senden-Button -->
  <rect x="410" y="310" width="100" height="40" rx="12" fill="#29293D"/>
  <text x="430" y="335" fill="#CCCCCC" font-size="14" font-family="Arial, sans-serif">Senden</text>

  <!-- Dekorative Punkte im Header -->
  <circle cx="50" cy="20" r="4" fill="#666666"/>
  <circle cx="65" cy="20" r="4" fill="#666666"/>
  <circle cx="80" cy="20" r="4" fill="#666666"/>

  <!-- Farbverläufe -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="401" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F0F1E"/>
      <stop offset="1" stop-color="#181828"/>
    </linearGradient>
  </defs>
</svg>
